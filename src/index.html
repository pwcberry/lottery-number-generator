<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery Number Generator</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Lottery Number Generator</h1>
<div id="App">
    <p><label>Maximum number of balls:&nbsp;<select v-model="maximumBallNumber">
        <option v-for="n in ballNumbers" :key="n" v-bind:value="n">{{n}}</option>
    </select></label></p>
    <number-pool
            v-bind:limit="6"
            v-bind:max="maximumBallNumber"
            v-bind:min="1"
            v-bind:selected="numberPool"
    ></number-pool>
    <p>{{ numberPool }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
